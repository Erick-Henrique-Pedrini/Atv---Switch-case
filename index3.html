<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt('Insira um numero'));
    const num2 = Number(prompt('Insira outro numero'));
    const opera = prompt("Escolha uma operação");

    //PROCESSAMENTO
    let result = 0
    switch(opera){
    case"+":
        result = num1+num2;
        break;

    case"/":
        result = num1+num2;
        break;
    case"*":
        result = num1*num2;
        break;
    
    case"-":
        result = num1-num2;
        break;
    }
    let imparpar = (result%2) == 0;
    let par = ""
    switch(imparpar){
        case true:
            par = "Par"
            break;
        case false:
            par = "Impar"
            break;
    }
    let positivo = result>1
    switch(positivo){
        case true:
            positivo = "positivo"
            break;
        case false :
            positivo = "negativo"
            break;
    }
    let inteiro = Number.isInteger(result)
    switch(inteiro){
        case true :
            inteiro = "Inteiro"
            break;
        case false :
            inteiro = "Decimal"
            break;
    }
    //SAÍDA
    alert(`${result}, ${positivo}, ${inteiro}, ${par}`);
</script>
