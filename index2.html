<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Insira um numero"));
    const result = numero%2;
    //PROCESSAMENTO
    switch(result){
        case"1":
            alert("Impar")
            break;
        case"0":
            alert("Par")
            break;
    }
    
    //SAÍDA

</script>
