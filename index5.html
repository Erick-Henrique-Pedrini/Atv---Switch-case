<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"

    */

    //ENTRADA
    const telefonou = prompt("Telefonou para a vítima?").toUpperCase();
    const local = prompt("Esteve no local do crime?").toUpperCase();
    const morar = prompt("Mora perto da vítima?").toUpperCase();
    const dever = prompt("Devia para a vítima?").toUpperCase();
    const trabalho = prompt("Já trabalhou com a vítima?").toUpperCase();
    //PROCESSAMENTO
    let num = 0
    switch(telefonou){
        case"SIM":
        num++
        break
    }

    switch(local){
        case"SIM":
        num++
        break
    }
    switch(morar){
        case"SIM":
        num++
        break
    }
    switch(dever){
        case"SIM":
        num++
        break
    }
    switch(trabalho){
        case"SIM":
        num++
        break
    }
    switch(num){
        case 2:
            alert("suspeito");
            break
        case (3-4):
            alert("cumplice");
            break
        case 5:
            alert("assasino");
            break
        default:
            alert("inocente");
    }

    //SAÍDA

</script>
