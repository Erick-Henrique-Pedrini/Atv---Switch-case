<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    // ENTRADA
    const hemisferio = prompt("Em qual hemisfério você está? (Norte/Sul)").toLowerCase();
    const mes = parseInt(prompt("Qual é o número do mês atual? (1-12)"));

    // PROCESSAMENTO
    let estacao;

        switch (hemisferio) {
            case 'norte':
                switch (mes) {
                    case 3:
                    case 4:
                    case 5:
                        estacao = "Primavera";
                        break;
                    case 6:
                    case 7:
                    case 8:
                        estacao = "Verão";
                        break;
                    case 9:
                    case 10:
                    case 11:
                        estacao = "Outono";
                        break;
                    case 12:
                    case 1:
                    case 2:
                        estacao = "Inverno";
                        break;
                    default:
                        estacao = "Mês inválido!";
                }
                break;
            case 'sul':
                switch (mes) {
                    case 3:
                    case 4:
                    case 5:
                        estacao = "Outono";
                        break;
                    case 6:
                    case 7:
                    case 8:
                        estacao = "Inverno";
                        break;
                    case 9:
                    case 10:
                    case 11:
                        estacao = "Primavera";
                        break;
                    case 12:
                    case 1:
                    case 2:
                        estacao = "Verão";
                        break;
                    default:
                        estacao = "Mês inválido!";
                }
                break;
            default:
                estacao = "Hemisfério inválido!";
        }

    // SAÍDA
        alert(`A estação do ano é: ${estacao}`);
    </script>
